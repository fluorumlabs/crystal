<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="paper-value">
  <template>
    <style>
      :host {
        display: block;
      }

      .paper-input-input {
        height: 24px;
        margin-top: 2px;
        margin-bottom: 2px;
      }

      paper-input-container /deep/ .unfocused-line {
        border-bottom: 1px dashed;
        background-color: transparent !important;
        height: 0px;
      }
    </style>

    <paper-input-container no-label-float="[[noLabelFloat]]" always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,value)]]" disabled$="[[disabled]]" invalid="[[invalid]]">

      <content select="[prefix]"></content>

      <label hidden$="[[!label]]">[[label]]</label>

      <div class="paper-input-input">[[value]]</div>

      <content select="[suffix]"></content>

      <template is="dom-if" if="[[errorMessage]]">
        <paper-input-error>[[errorMessage]]</paper-input-error>
      </template>

    </paper-input-container>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'paper-value',

        behaviors: [
          Polymer.PaperInputBehavior
        ]
      });
    })();
  </script>
</dom-module>
